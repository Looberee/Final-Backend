<!DOCTYPE html>
<html>
<head>
    <title>Thank You Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333333;
            margin-top: 0;
        }
        
        p {
            color: #666666;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Dear [Recipient Name],</p>
        <p>Thank you for your [reason for thanking]. We appreciate your [specific action or contribution].</p>
        <p>If you have any questions or need further assistance, please feel free to contact us.</p>
        <p>Best regards,</p>
        <p>[Your Name]</p>
        <a href="[link to your website]" class="button">Visit Our Website</a>
    </div>
</body>
</html>
